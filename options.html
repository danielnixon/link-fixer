<!DOCTYPE html>

<!-- TODO i18n -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Link Fixer Options</title>
  </head>
  <body>
    <form>
      <div>New tab position</div>
      <label>
        <input
          type="radio"
          id="tab-position-background"
          name="tab-position"
          value="background"
        />
        Open new tabs in background
      </label>
      <label>
        <input
          type="radio"
          id="tab-position-foreground"
          name="tab-position"
          value="foreground"
        />
        Open new tabs in foreground
      </label>
      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
